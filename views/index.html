<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Awake Glitch!</title>
    <meta name="description" content="Keep your sites online!">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Awake Glitch!
      </h1>
    </header>

    <main>
      <p class="bold">Welcome!</p>
      
      <p>Use this tool to keep your Glitch projects online! If you need help or would like to remove your URL from our service please join our official Discord Server: <a href="https://discord.gg/mBKfu2D">Support Server!</a></p>
      
      <form action="/addurl" onsubmit="return(validate());">
        <input name="url" type="text" maxlength="100" id="input_url" placeholder="https://www.example.com" aria-labelledby="submit-dream" required>
        <button type="submit" id="submit-dream">Submit URL</button>
      </form>
      
      <section class="dreams">
        <ul id="dreams"></ul>
      </section>
    </main>

    <footer>
      Made by freddy#0380 (Discord) Powered by <a href="https://glitch.com">Glitch</a>!
    </footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>

  </body>
</html>
